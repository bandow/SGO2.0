<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.min.css" rel="stylesheet" />
<link href="css/userForget.css" rel="stylesheet" />
</head>
<body>
	<div class="forget-wrapper">
		<header class="forget-header">
			<a onclick="goback()" href="javascript:;"><span class="mui-icon mui-icon-back"></span></a>
			<h1>修改密码</h1>
		</header>
		<div class="forget-contaner">
			<div class="item"><span>原始密码：</span><input type="tel" placeholder="请输入原始密码" /></div>
			<div class="item"><span>新密码：</span><input type="tel" placeholder="请输入新密码" /></div>
			<div class="item"><span>确认新密码：</span><input type="tel" placeholder="请确认新密码" /></div>
			<button class="btn">确定修改</button>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		function goback(){
			window.history.go(-1);
		}
	</script>
</body>
</html>
