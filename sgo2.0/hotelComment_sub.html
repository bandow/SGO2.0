<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/hotelComment.css" rel="stylesheet" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">	
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				} 
			});
			
			
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML ='<div class="hotel-comment-list"><div class="items"><div class="img"><img src="img/hotel_comment_head.jpg"/><p><img src="img/one.png" alt="" />25</p></div><div class="text"><p><span>会飞的猪</span><span>2016-9-12 12:24 发表</span><span>4.9</span></p><p>房间很有调调，床垫很舒服了。近地铁，房间很有调调，床垫很舒服了。很干净。房间很大，有厨房很干净，色彩分明，超级喜欢大阳台。值得推荐！</p><a class="more" href="javascript:;"><span class="mui-icon mui-icon-arrowdown"></span></a><div id="commentImg" class="comment-img"><img class="img-list" src="img/hotel_comment1-1.jpg"><img class="img-list" src="img/hotel_comment1-1.jpg"><img class="img-list" src="img/hotel_comment1-1.jpg"></div><div id="bigPic" class="big-pic"><img class="img-big" src="" alt=""></div><div class="reply"><h3><span class="mui-icon mui-icon-chat"></span>商家回应：</h3><p>感谢您的认可，您的十分满意就是对我们的肯定。</p></div></div></div></div>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					
					
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.className = 'mui-table-view-cell';
						li.innerHTML ='<div class="hotel-comment-list"><div class="items"><div class="img"><img src="img/hotel_comment_head.jpg"/><p><img src="img/one.png" alt="" />25</p></div><div class="text"><p><span>会飞的猪</span><span>2016-9-12 12:24 发表</span><span>4.9</span></p><p>房间很有调调，床垫很舒服了。近地铁，房间很有调调，床垫很舒服了。很干净。房间很大，有厨房很干净，色彩分明，超级喜欢大阳台。值得推荐！</p><a class="more" href="javascript:;"><span class="mui-icon mui-icon-arrowdown"></span></a><div id="commentImg" class="comment-img"><img class="img-list" src="img/hotel_comment1-1.jpg"><img class="img-list" src="img/hotel_comment1-1.jpg"><img class="img-list" src="img/hotel_comment1-1.jpg"></div><div id="bigPic" class="big-pic"><img class="img-big" src="" alt=""></div><div class="reply"><h3><span class="mui-icon mui-icon-chat"></span>商家回应：</h3><p>感谢您的认可，您的十分满意就是对我们的肯定。</p></div></div></div></div>';
						table.appendChild(li);
					}
					
					
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}

//						e.preventDefault();
//						mui('.big-pic').className='big-pic active';
//					})

//          })


	</script>
	</body>

</html>
