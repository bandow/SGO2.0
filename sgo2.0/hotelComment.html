		<script type="text/javascript">
			//启用双击监听
			mui.init({
				gestureConfig:{
					doubletap:true
				},
				subpages:[{
					url:'hotelComment_sub.html',
					id:'hotelComment_sub.html',
					styles:{
						top: '165px',
						bottom: '0px',
					}
				}]
			});
		
			var contentWebview = null;
			document.querySelector('header').addEventListener('doubletap',function () {
				if(contentWebview==null){
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});
			
		</script>
		<script type="text/javascript">

			function imgBig(){
				var commentImg= document.querySelector('.comment-img');
				var smallPic = document.querySelectorAll('.img-list');
				var bigPic = document.querySelector('.big-pic');
				var bigImg = document.querySelector('.img-big');
				
				for(var i=0;i<smallPic.length;i++){
					smallPic[i].index=i;
					smallPic[i].onclick = function(e) {
					    e.preventDefault();
					    bigImg.src=this.src;  
					    bigPic.className='big-pic active';
					};
				}

				bigPic.onclick = function() {
				  if (bigPic.classList.contains('active')) {
					  bigPic.classList.remove('active');
					  bigImg.src = '';
				  }
				};
			}	
		</script>
