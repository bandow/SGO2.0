<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.min.css" rel="stylesheet" />
<link href="css/userForgetPassword.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper mui-content container">
	<form action="">
		<div class="item">
			<i><img src="img/register_icon1.png" alt=""></i>
			<input type="password" placeholder="请输入手机号码">
		</div>
		<div class="items">
			<div class="item">
				<i><img src="img/register_icon2.png" alt=""></i>
				<input type="password" placeholder="请输入验证码">
			</div>
			<a id="codeBtn">获取验证码</a>
		</div>
		<div class="item">
			<i><img src="img/login_icon2.png" alt=""></i>
			<input type="password" placeholder="请输入密码">
		</div>
		<a class="btn">确认修改</a>
	</form>	
</div>
<div class="sgo-mask mui-backdrop"></div>
<div class="code">
	<h3>图像验证码</h3>
	<div class="items">
		<input type="text" />
		<i><img src="img/code.jpg" alt="" /></i>
	</div>
	<div class="btn">
		<a id="cancel" href="javascript:;">取 消</a>
		<a href="javascript:;">确 认</a>
	</div>
</div>
<script src="js/mui.min.js"></script>
<script type="text/javascript">
	mui.init();
	var codeBtn=document.getElementById("codeBtn");
	var cancel=document.getElementById("cancel");
	var sgoMask=document.querySelector(".sgo-mask");
	var code=document.querySelector(".code");
	codeBtn.onclick=function(){
		sgoMask.style.display="block";
		code.className="code on";
	}
	cancel.onclick=function(){
		sgoMask.style.display="none";
		code.className="code";
	}
	sgoMask.onclick=function(){
		sgoMask.style.display="none";
		code.className="code";
	}
</script>
</body>
</html>
