<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.min.css" rel="stylesheet" />
<link href="css/bindWeChat.css" rel="stylesheet" />
</head>
<body>
	<div class="bind-wrapper">
		<header class="bind-header">
			<a onclick="goback()" href="javascript:;"><span class="mui-icon mui-icon-back"></span></a>
			<h1>绑定微信</h1>
		</header>
		<div class="bind-contaner">
			<div class="item"><span>手机号码：</span><input type="tel" placeholder="请输入原始密码" /></div>
			<div class="item">
				<span>验证码：</span>
				<input type="tel" placeholder="请输入新密码" />
				<button id="codeBtn">获取验证码</button>
			</div>
			
			<button class="btn">马上绑定</button>
		</div>
	</div>
	<div class="sgo-mask mui-backdrop"></div>
	<div class="code">
		<h3>图像验证码</h3>
		<div class="items">
			<input type="text" />
			<i><img src="img/code.jpg" alt="" /></i>
		</div>
		<div class="btn">
			<a id="cancel" href="javascript:;">取 消</a>
			<a href="javascript:;">确 认</a>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		function goback(){
			window.history.go(-1);
		}
		var codeBtn=document.getElementById("codeBtn");
	var cancel=document.getElementById("cancel");
	var sgoMask=document.querySelector(".sgo-mask");
	var code=document.querySelector(".code");
	codeBtn.onclick=function(){
		sgoMask.style.display="block";
		code.className="code on";
	}
	cancel.onclick=function(){
		sgoMask.style.display="none";
		code.className="code";
	}
	sgoMask.onclick=function(){
		sgoMask.style.display="none";
		code.className="code";
	}
	</script>
</body>
</html>
