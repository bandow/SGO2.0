<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.min.css" rel="stylesheet" />
<link href="css/bindWeChat.css" rel="stylesheet" />
</head>
<body>
	<div class="bind-wrapper">
		<header class="bind-header">
			<a onclick="goback()" href="javascript:;"><span class="mui-icon mui-icon-back"></span></a>
			<h1>绑定微信</h1>
		</header>
		<div class="bind-contaner">
			<div class="item"><span>手机号码：</span><input type="tel" placeholder="请输入原始密码" /></div>
			<div class="item">
				<span>验证码：</span>
				<input type="tel" placeholder="请输入新密码" />
				<button>获取验证码</button>
			</div>
			
			<button class="btn">马上绑定</button>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		function goback(){
			window.history.go(-1);
		}
	</script>
</body>
</html>
