<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/register.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper mui-content">
	<header class="register-header">
		<p>欢迎成为******会员</p>
	</header>
	<div class="container">
		<form action="">
			<div class="item">
				<i><img src="img/login_icon1.png" alt=""></i>
				<input type="tel" placeholder="请输入手机号">
			</div>
			<div class="item">
				<i><img src="img/register_icon1.png" alt=""></i>
				<input type="password" placeholder="请输入手机号码">
			</div>
			<div class="items">
				<div class="item">
					<i><img src="img/register_icon2.png" alt=""></i>
					<input type="password" placeholder="请输入验证码">
				</div>
				<button>获取验证码</button>
			</div>
			<div class="item">
				<i><img src="img/login_icon2.png" alt=""></i>
				<input type="password" placeholder="请输入密码">
			</div>
			<div class="item">
				<i><img src="img/register_icon3.png" alt=""></i>
				<input type="password" placeholder="请输入销售员编码">
			</div>
			<a class="btn">注 册</a>
		</form>
		<p>点击注册，即表示您已同意<a href=".html">《酒店狗服务协议》</a></p>
		<p>已有账号，<a href="login.html">马上登录</a></p>
	</div>
</div>
<script src="js/mui.min.js"></script>
<script>
	mui.init();
	var btn=document.querySelector(".btn");
	btn.onclick=function(){
		window.location.href="registerSuccess.html";
	}
</script>
</body>
</html>
