<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>  
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">酒店狗</h1>
	</header>
	<div class="mui-content">
		<div id="slider" class="mui-slider" >
		  <div class="mui-slider-group mui-slider-loop">
		    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
		    <div class="mui-slider-item mui-slider-item-duplicate">
		      <a href="#">
		        <img src="img/slide1.jpg" alt="">
		      </a>
		    </div>
		    <!-- 第一张 -->
		    <div class="mui-slider-item">
		      <a href="#">
		        <img src="img/slide1.jpg" alt="">
		      </a>
		    </div>
		    <!-- 第二张 -->
		    <div class="mui-slider-item">
		      <a href="#">
		        <img src="img/slide2.jpg" alt="">
		      </a>
		    </div>
		    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
		    <div class="mui-slider-item mui-slider-item-duplicate">
		      <a href="#">
		        <img src="img/slide2.jpg" alt="">
		      </a>
		    </div>
		  </div>
		  <div class="logo-text">
		  	<img src="img/logo_text.png" alt="" />
		  </div>
		  <div class="mui-slider-indicator">
		    <div class="mui-indicator mui-active"></div>
		    <div class="mui-indicator"></div>
		  </div>
		</div>
		<div class="line-tab-box">
			<a href="">
				<img src="img/index_icon1.png" alt="">
				<p>狗窝</p>
			</a>
			<a href="">
				<img src="img/index_icon2.png" alt="">
				<p>附近酒店</p>
			</a>
			<a href="">
				<img src="img/index_icon3.png" alt="">
				<p>附近生活</p>
			</a>
		</div>
		<div class="condition-search">
			<div class="city-line">
				<i><span class="mui-icon mui-icon-location"></span></i>
				<div class="city-selected-box">
					<div class="city-selected sgo-arrow">广州</div>
					<div class="my-location">
						<i><img src="img/index_icon4.png" alt=""></i>
						<p>我的位置</p>
					</div>
				</div>
			</div>
			<div class="time-select">
				<i><img src="img/index_icon5.png" alt=""></i>
				<div id="date" class="sgo-arrow">
					<p><span>08月17日</span><span>入住</span></p>
					<p><span>08月20日</span><span>离店</span><span>共一晚</span></p>
				</div>
			</div>
			<div class="key-word-line">
				<i></i>
				<div class="key-word">搜索关键词</div>
			</div>
			<div class="submit-box">
				<button type="button" class="mui-btn mui-btn-warning">搜索</button>
			</div>
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab">
	    <a href="index.html" class="mui-tab-item-sgo">
	        <div class="img"><img src="img/footer_icon1_on.png" alt="" /></div>
	        <span class="mui-tab-label on">首页</span>
	    </a>
	    <a href="order.html" class="mui-tab-item-sgo">
	        <div class="img"><img src="img/footer_icon2.png" alt="" /></div>
	        <span class="mui-tab-label">订单</span>
	    </a>
	    <a href="user.html" class="mui-tab-item-sgo">
	        <div class="img"><img src="img/footer_icon3.png" alt="" /></div>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		//mui初始化
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		var slider = mui('#slider');
		slider.slider({
			interval: 1000
		});
    </script>
	<script src="js/swiper-3.4.2.min.js"></script>
</body>
</html>
